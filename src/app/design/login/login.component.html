<div class="container-fluid">
    <form [formGroup]="login">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5">
                <div class="card bg-secondary mt-5">
                    <div class="card-body">
                        <div class="row" >
                            <div class="col-md-12 mb-3 text-center">
                                <h1>login</h1>                                                      
                            </div>
                            <div class="col-md-12 ">                                    
                                <label for="exampleFormControlInput1" class="form-label">User Name <strong>:</strong></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">                                     
                            </div>
                            <div class="col-md-12 mt-4">                               
                                <label for="exampleFormControlInput1" class="form-label">Password <strong>:</strong></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter the password">                                    
                            </div>  
                        </div>                                                           
                        <div class="row mt-3">
                            <div class="col-md-12 text-center py-4">
                                <button type="text" (click)="dashboard()" class="btn btn-success">save</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center text-primary ">
                                <a (click)="register()"><strong> New Register</strong> </a>
                            </div>
                        </div>
                    </div>                       
                </div> 
            </div>
            <div class="col-md-4"></div>                                       
        </div>       
    </form>   
</div>
