<div class="container-fluid">
        <form>
            <div class="container">
                <div class="row m-3 justify-content-center align-items-center h-100">
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Name</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Transaction ID</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Phone Number</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">E-Mail Address</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Catagory</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                    <div class="col-md-12 mt-3">                       
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Age</label>
                            <div class="col-md-1" style="font-size: 18px;">:</div>
                            <div class="col-md-5">
                              <input type="text" class="form-control" formControlName="eventhallpayment" >
                            </div>
                        </div>                       
                    </div>
                   
                </div>
            </div>
           
        </form>





        <div [style.display]="isVisible ? 'block' : 'none'" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">           
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col-12 ">
                                <label > Last Name <span>:</span></label>
                                <input type="text" class="form-control"  formControlName="eventhallpayment" >                        
                            </div> 
                            <div class="col-12 mt-3">
                                <label >Transaction ID <span>:</span></label>
                                <input type="text" class="form-control"  formControlName="eventhallpayment" >   
                            </div>
                        </div>                     
                    </div>
                    <div class="modal-footer mt-4 ">     
                        <div class="btn mx-auto">
                            <button type="button" class="btn btn-success " (click)="saveType()">save</button>
                        </div>                      
                    </div>
                </div> 
            </div>
        </div>
 </div>
